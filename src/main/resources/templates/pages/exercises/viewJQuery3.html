<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JavaScript Example</title>
</head>
<body>
<div th:replace="~{includes/header :: header(pageTitle='JavaScript Example')}"></div>
<img title="Get Width/Height" style="cursor: pointer;" id="imgLogo" alt="spring-logo" th:src="@{/resources/images/spring-logo.png}">
<div class="buttonsShowHide">
    <button id="showLogo">Mostar</button>
    <button id="hideLogo">Ocultar</button>
</div>
<script th:src="@{/resources/js/simple-test.js}"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    fData();
    letFor();
    const imgLogo = document.getElementById('imgLogo');
    imgLogo.addEventListener('click', () => {
        alertImg(imgLogo);
    });
    document.getElementById('showLogo').addEventListener('click', () => {
        imgLogo.style.transition = 'height 1s';
        imgLogo.style.height = '240px';
    });
    document.getElementById('hideLogo').addEventListener('click', () => {
        imgLogo.style.transition = 'height 1s';
        imgLogo.style.height = '120px';
    });
});
function fData(){
    const hideLogo = document.getElementById('hideLogo');
    const jsonIMG = {uno:1,dos:2,tres:3};
    hideLogo.dataset.datosimg = JSON.stringify(jsonIMG);
}
function alertImg(el){
    const w = el.clientWidth;
    const h = el.clientHeight;
    alert('ancho: '+w+' alto: '+h);
}
function letFor(){
    const arr=[{personas:[{nombre:'Miguel',edad:19},{nombre:'Esmeralda',edad:18},{nombre:'Karla',edad:21}]}];
    for(const a of arr){console.log(a.personas[2]);}
}
</script>
<div th:replace="~{includes/footer :: footer}"></div>
</body>
</html>
